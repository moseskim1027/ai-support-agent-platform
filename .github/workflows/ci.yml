name: CI

on:
  push:
    branches: [develop]  # Only run CI on develop pushes
  pull_request:
    branches: [develop, staging, main]  # Run CI on all PRs for validation

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8 black isort mypy

      - name: Run black (code formatter)
        run: |
          cd backend
          black --check app/ tests/

      - name: Run isort (import sorter)
        run: |
          cd backend
          isort --check-only app/ tests/

      - name: Run flake8 (linter)
        run: |
          cd backend
          flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Run mypy (type checker)
        run: |
          cd backend
          mypy app/ --ignore-missing-imports
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/test_db
          GEMINI_API_KEY: AIza-test-key-for-ci
          PYTHONPATH: /home/runner/work/ai-support-agent-platform/ai-support-agent-platform/backend
        run: |
          cd backend
          alembic upgrade head

      - name: Run tests with coverage
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'AIza-test-key-for-ci' }}
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          QDRANT_URL: http://localhost:6333
          ENVIRONMENT: test
        run: |
          cd backend
          pytest tests/*_ci.py tests/test_api.py tests/test_health.py tests/test_e2e.py tests/test_orchestration.py -v --cov=app --cov-report=xml --cov-report=term -m "not e2e"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: ai-support-agent-platform:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: pip install safety bandit

      - name: Check dependencies for vulnerabilities
        run: |
          cd backend
          safety check -r requirements.txt --json
        continue-on-error: true

      - name: Run bandit security linter
        run: |
          cd backend
          bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint check failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Docker build failed"
            exit 1
          fi
          echo "All checks passed!"
