name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  pr-validation:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

      - name: Check branch name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ ! $BRANCH_NAME =~ ^(feature|bugfix|hotfix|release)/.+ ]] && [[ $BRANCH_NAME != "develop" ]]; then
            echo "Branch name must follow pattern: feature/*, bugfix/*, hotfix/*, release/*, or be 'develop'"
            echo "Current branch: $BRANCH_NAME"
            exit 1
          fi
        continue-on-error: true

  size-check:
    name: Check PR Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          CHANGED_LINES=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | awk '{print $4+$6}')

          echo "Files changed: $CHANGED_FILES"
          echo "Lines changed: $CHANGED_LINES"

          if [ $CHANGED_FILES -gt 50 ]; then
            echo "Warning: PR modifies more than 50 files. Consider breaking it into smaller PRs."
          fi

          if [ $CHANGED_LINES -gt 1000 ]; then
            echo "Warning: PR has more than 1000 line changes. Consider breaking it into smaller PRs."
          fi

  approval-required:
    name: Require Approval
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    steps:
      - name: Check for required reviews
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const approvals = reviews.filter(review => review.state === 'APPROVED');

            if (approvals.length === 0) {
              core.setFailed('PR to main requires at least one approval');
            } else {
              console.log(`PR has ${approvals.length} approval(s)`);
            }
        continue-on-error: true
