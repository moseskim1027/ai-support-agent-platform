# docker-compose.prod.yml
# Production deployment configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  backend:
    # Production optimizations
    restart: always

    # Remove volume mount (bake code into image)
    volumes: []

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

    # Production command (no reload)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  qdrant:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
