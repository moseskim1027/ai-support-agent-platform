apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

bases:
  - ../../base

resources:
  - namespace.yaml
  - secrets.yaml

configMapGenerator:
  - name: backend-config
    behavior: merge
    literals:
      - environment=production
      - log_level=info

replicas:
  - name: backend
    count: 3

images:
  - name: <ECR_REGISTRY>/ai-support-agent-platform
    newTag: latest

patches:
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
